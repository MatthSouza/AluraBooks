<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <title>AluraBooks</title>
</head>
<body >
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container_botao">
            <label for="menu">
                <span class="cabeçalho_hamburguer container_imagem"></span>
            </label>
            <ul class="lista_menu">
                <li class="lista_menu_titulo">Categorias</li>
                <li class="lista_menu_item">
                    <a href="#" class="lista_menu_link">Programação</a>
                </li>
                <li class="lista_menu_item">
                    <a href="#" class="lista_menu_link">Front_End</a>
                </li>
                <li class="lista_menu_item">
                    <a href="#" class="lista_menu_link">Infraestrutura</a>
                </li>
                <li class="lista_menu_item">
                    <a href="#" class="lista_menu_link">Business</a>
                </li>
                <li class="lista_menu_item">
                    <a href="#" class="lista_menu_link">Design & UX</a>
                </li>
            </ul>
            <img src="img/Logo.svg" alt="Logo da AluraBooks">
        </div>
        <div class="container">
            <a href="#"><img src="img/Favoritos.svg"  alt="Meu favoritos"   class="container_imagem"></a>
            <a href="#"><img src="img/Compras.svg"    alt="Minhas compras"  class="container_imagem"></a>
            <a href="#"><img src="img/Usuario.svg"    alt="Meu perfil"      class="container_imagem"></a>
        </div>
        
        
    </header>
    <section class="banner">
        <h2 class="banner_titulo">Ja sabe por onde começar?</h2>
        <p class="banner_texto">Encontre em nossa estante o que voce preisa para o seu desenvolvimento!</p>
        <input type="search" class="banner_pesquisa" placeholder="Qual será sua proxima leitura">
    </section>
    
</body>

<footer></footer>
</html>
